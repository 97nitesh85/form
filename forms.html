<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>forms</title>
    <style>
        details{
            color: blue;
            background-color: azure;
        }
    </style>
</head>
<body>
    <details>
    <summary>Scholarship form</summary> 
    <form action="backend.php"> 
        <div>
            <label for="name">Name : </label>
            <input type="text" id="name">
        </div>
        <br>
        <div>
            <label for="class">Class : </label>
            <input type="text" id="class">
        </div>
        <br>
        <div>
            <label for="age">Age : </label>
           <input type="number" id="age">
        </div>
        <br>
        <div>
            <label for="email">Email : </label>
            <input type="text" id="email">
        </div>
        <br>
        <div>
            <label for="date">Date of Birth : </label>
           <input type="date" id="date">
        </div>
        <br>
        <div>
            <label for="terms">Terms & conditions : </label>
            <input type="checkbox" id="terms" checked>
        </div>
        <br>
        <div>
            Gender -
            <label for="male">Male : </label>
            <input type="radio" name="gender" id="male">
            <label for="female">Female : </label>
            <input type="radio" name="gender" id="female">
        </div>
        <br>
        <div>
            <label for="yourself">Write about yourself</label>
            <br>
            <textarea name="textarea" id="yourself" cols="100" rows="10"></textarea>
        </div>
        <br>
        <div>
            <input type="submit" value="submit your form">
            <input type="reset" value="Reset your form">
        </div>
    </form>
</details>
</body>
</html>
